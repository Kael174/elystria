<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>City Life</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🏙️ City Life</h1>

    <div id="stats" class="stats">
      <div>📆 Day: <span id="day"></span></div>
      <div>💰 Money: <span id="money"></span>$</div>
      <div>🍽️ food stock: <span id="inventory-yemek">0</span></div>

      <div>
        🧠 energy:
        <div class="bar-container">
          <div id="energy-bar" class="bar"></div>
        </div>
      </div>

      <div>
        🍔 Hunger:
        <div class="bar-container">
          <div id="hunger-bar" class="bar"></div>
        </div>
      </div>
    </div>

    <div id="story" class="story"></div>

    <input
      type="text"
      id="command"
      placeholder="Enter command... (for example: stat)"
      autofocus
    />

    <div class="button-sections">
      <div class="button-group">
        <h3>Actions</h3>
        <button onclick="runCommand('çalış')">Work</button>
        <button onclick="runCommand('yemek ye')">Eat Food</button>
        <button onclick="runCommand('iş ara')">Search for a Job</button>
        <button onclick="runCommand('metroya bin')">Take the Metro</button>
      </div>

      <div class="button-group">
        <h3>Cycles</h3>
        <button onclick="toggleLoop('uyu')">Sleep</button>
        <button onclick="toggleLoop('dinlen')">Relax</button>
        <button onclick="toggleLoop('meditasyon')">Meditation</button>
      </div>

      <div class="button-group">
        <h3>Shop</h3>
        <button onclick="runCommand('döner al')">Rotary (20$)</button>
        <button onclick="runCommand('enerji içeceği')">Energy Drink (15$)</button>
        <button onclick="runCommand('kitap al')">Book (50$)</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
