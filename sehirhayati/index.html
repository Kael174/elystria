<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>City Life: Kael Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🏙️ City Life: Kael Edition</h1>

    <div id="stats" class="stats">
      <div>📆 Gün: <span id="day"></span></div>
      <div>💰 Para: <span id="money"></span>₺</div>
      <div>🍽️ Yemek Stok: <span id="inventory-yemek">0</span></div>

      <div>
        🧠 Enerji:
        <div class="bar-container">
          <div id="energy-bar" class="bar"></div>
        </div>
      </div>

      <div>
        🍔 Açlık:
        <div class="bar-container">
          <div id="hunger-bar" class="bar"></div>
        </div>
      </div>
    </div>

    <div id="story" class="story"></div>

    <input
      type="text"
      id="command"
      placeholder="Komut gir... (örn: stat)"
      autofocus
    />

    <div class="button-sections">
      <div class="button-group">
        <h3>Eylemler</h3>
        <button onclick="runCommand('çalış')">Çalış</button>
        <button onclick="runCommand('yemek ye')">Yemek Ye</button>
        <button onclick="runCommand('iş ara')">İş Ara</button>
        <button onclick="runCommand('metroya bin')">Metroya Bin</button>
      </div>

      <div class="button-group">
        <h3>Döngüler</h3>
        <button onclick="toggleLoop('uyu')">Uyu</button>
        <button onclick="toggleLoop('dinlen')">Dinlen</button>
        <button onclick="toggleLoop('meditasyon')">Meditasyon</button>
      </div>

      <div class="button-group">
        <h3>Market / Mağaza</h3>
        <button onclick="runCommand('döner al')">Döner Al (20₺)</button>
        <button onclick="runCommand('enerji içeceği')">Enerji İçeceği (15₺)</button>
        <button onclick="runCommand('kitap al')">Kitap Al (50₺)</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
