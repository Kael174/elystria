<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🎮 Mini Games</h1>
        <p>Pick a game and start playing!</p>
    </header>

    <main class="game-grid">
        <!-- City Life -->
        <div class="game-card" onclick="openGame('citylife/citylife.html')">
            <img src="images/citylife.jpg" alt="City Life">
            <h2>🏙️ City Life</h2>
            <p>Live and thrive in a bustling city world.</p>
        </div>

        <!-- Clicker Game -->
        <div class="game-card" onclick="openGame('clickergame/clicker.html')">
            <img src="images/clicker.jpg" alt="Clicker Game">
            <h2>🖱️ Clicker Game</h2>
            <p>Click your way to victory!</p>
        </div>

        <!-- Shop Tycoon -->
        <div class="game-card" onclick="openGame('shoptycoon/shoptycoon.html')">
            <img src="images/shoptycoon.jpg" alt="Shop Tycoon">
            <h2>🏪 Shop Tycoon</h2>
            <p>Build your business empire.</p>
        </div>
    </main>

    <footer>
        <button onclick="goMainMenu()">⬅ Main Menu</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
